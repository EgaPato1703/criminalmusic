<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Criminal Music - Музыкальная платформа уличного андеграунда"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for Criminal Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Creepster&family=Metal+Mania&family=Nosifer&display=swap" rel="stylesheet">
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>Criminal Music - Underground Platform</title>
    
    <style>
      /* Initial loading styles with criminal theme */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
        color: #00FFFF;
        font-family: 'Metal Mania', cursive;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at center, #1a0000 0%, #000000 70%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: pulseBackground 2s infinite;
      }
      
      .loading-logo {
        font-family: 'Bangers', cursive;
        font-size: 3rem;
        color: #8B0000;
        text-shadow: 
          0 0 10px #00FFFF,
          0 0 20px #00FFFF,
          0 0 30px #00FFFF,
          2px 2px 4px rgba(0,0,0,0.8);
        animation: glitch 1.5s infinite;
        margin-bottom: 2rem;
        text-align: center;
        line-height: 1.2;
      }
      
      .loading-subtitle {
        font-family: 'Metal Mania', cursive;
        font-size: 1.2rem;
        color: #2F2F2F;
        text-shadow: 0 0 5px #00FFFF;
        margin-bottom: 3rem;
        letter-spacing: 2px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #2F2F2F;
        border-top: 3px solid #00FFFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      
      @keyframes pulseBackground {
        0%, 100% { background: radial-gradient(circle at center, #1a0000 0%, #000000 70%); }
        50% { background: radial-gradient(circle at center, #2a0000 0%, #100000 70%); }
      }
      
      @keyframes glitch {
        0%, 100% { 
          transform: translate(0);
          filter: hue-rotate(0deg);
        }
        10% { 
          transform: translate(-2px, -1px);
          filter: hue-rotate(90deg);
        }
        20% { 
          transform: translate(2px, 1px);
          filter: hue-rotate(180deg);
        }
        30% { 
          transform: translate(-1px, 2px);
          filter: hue-rotate(270deg);
        }
        40% { 
          transform: translate(1px, -2px);
          filter: hue-rotate(0deg);
        }
        50% { 
          transform: translate(-2px, 1px);
          filter: hue-rotate(90deg);
        }
        60% { 
          transform: translate(2px, -1px);
          filter: hue-rotate(180deg);
        }
        70% { 
          transform: translate(-1px, -2px);
          filter: hue-rotate(270deg);
        }
        80% { 
          transform: translate(1px, 2px);
          filter: hue-rotate(0deg);
        }
        90% { 
          transform: translate(-2px, -1px);
          filter: hue-rotate(90deg);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #8B0000, #00FFFF);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00FFFF, #8B0000);
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: #8B0000;">
        <h1>Criminal Music</h1>
        <p>Для работы приложения необходим JavaScript</p>
        <p>JavaScript is required for this underground platform</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        CRIMINAL<br>MUSIC
      </div>
      <div class="loading-subtitle">
        UNDERGROUND PLATFORM
      </div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500); // Show loading for at least 1.5 seconds for effect
      });
      
      // Initialize Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Set theme colors
        window.Telegram.WebApp.setHeaderColor('#000000');
        window.Telegram.WebApp.setBackgroundColor('#000000');
      }
    </script>
  </body>
</html>
